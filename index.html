  <header class="nav-bar-heading">

      <div class="row">
        <div class="column-full">
          <h3 class="nav-header">Code Journal</h3>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <form action="type" data-view="entry-form" class="form-entire">
      <div class="row">
        <div class="column-full">
          <h1 class="new-entry-header">New Entry</h1>
        </div>
      </div>

      <div class="row">
        <div class="column-half">
          <img src="images/placeholder-image-square.jpg" class="picture border-style" alt="photo placeholder">
        </div>

        <div class="column-half">
          <label class="labels-for-new-entry" for="title">Title</label>
          <input class="border-style input-height" type="text" id="title" name="title" required="required">
          <label class="labels-for-new-entry" for="photoUrl">Photo URL</label>
          <input class="border-style input-height" type="text" id="photoUrl" name="image" required="required">
        </div>
      </div>

      <div class="row">
        <div class="column-full">
          <label class="labels-for-new-entry" for="notes">Notes</label>
          <textarea class="border-style text-area-height" name="notes" id="notes" cols="30" rows="10"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="column-full save-button-position">
          <button type="submit" class="button">SAVE</button>
        </div>
      </div>

    </form>

    <div data-view="entries">
      <div class="row">
        <div class="column-full entries-header">
          <h2 class="entries-header-text">Entries</h2>
          <button class="button entries-header-button">NEW</button>
        </div>
      </div>
