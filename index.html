<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,400;0,500;1,100&family=Fredoka+One&family=Open+Sans+Condensed:ital,wght@1,300&family=Outfit:wght@200&family=PT+Sans+Caption:wght@700&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
</head>
<body>
  <header class="container">
    <div class="row">
      <div class="column-full">
        <h3>Code Journal</h3>
      </div>
    </div>
  </header>

  <main class="container">
    <form action="type" data-view="entry-form">
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
      </div>

      <div class="row">
        <div class="column-half">
          <img src="images/placeholder-image-square.jpg" class="picture" alt="photo placeholder">
        </div>

        <div class="column-half">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required="required">
          <label for="photo">Photo URL</label>
          <input type="text" id="photo" name="photo" required="required">
        </div>
      </div>

      <div class="row">
        <div class="column-full">
          <label for="notes">Notes</label>
          <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="column-full button">
          <button type="submit" class="save-button">SAVE</button>
        </div>
      </div>

    </form>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
